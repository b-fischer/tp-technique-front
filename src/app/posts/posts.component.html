
<section class="posts">
  <h2>Posts</h2>

  <div class="table-wrapper-scroll-y table-scrollbar">
    <table *ngIf=posts.length class="list-post table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th class="table-id" scope="col">User id</th>
          <th class="table-id" scope="col">Id</th>
          <th class="table-title" scope="col">Title</th>
          <th class="table-body" scope="col">Body</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts">
          <td>{{post.userId}}</td>
          <td>{{post.id}}</td>
          <td>{{post.title}}</td>
          <td>{{post.body}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</section>
